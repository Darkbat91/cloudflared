on: [push, pull_request]
name: Check
jobs:
  check:
    strategy:
      matrix:
        go-version: [1.22.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: build
      run: cd cmd/cloudflared && GOOS=linux GOARCH=mips GOMIPS=softfloat go build -v -mod=vendor
    - uses: actions/upload-artifact@v4
      with:
        name: cloudflared-mips
        path: cloudflared
